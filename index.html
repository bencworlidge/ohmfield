<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

    <script src="./app.js"></script>
    <title>Ohmfield</title>
</head>

<body>
    <div id="main" class="container">
        <div class="centered">
            <!--HEADER-->
            <div class="central-list">
                <div id="logo" class="col-md-12">
                    <img style="max-width: 400px; max-height: 400px;" class="mx-auto d-block"
                        src="resources/New Logo.jpeg" alt="ohmfield-logo">
                </div>
            </div>
            <!-- EMAIL -->
            <div class="email">
                <div class="col-md-12" id="mc_embed_shell">
                    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet"
                        type="text/css">
                    <style type="text/css">
                        #mc_embed_signup {
                            background: #0a0909;
                            color: white;
                            clear: left;
                            font: 14px Helvetica, Arial, sans-serif;
                            width: 600px;

                        }



                        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
                        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                    </style>
                    <div class="mx-auto d-block" id="mc_embed_signup">
                        <form
                            action="https://ohmfield.us18.list-manage.com/subscribe/post?u=5ecdb9ab5d01019296271639b&amp;id=5af0739436&amp;f_id=00a715e7f0"
                            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                            class="validate" target="_self" novalidate="">
                            <div id="mc_embed_signup_scroll">
                                <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                                <div class="mc-field-group"><label for="mce-EMAIL">Email Address <span
                                            class="asterisk">*</span></label><input type="email" name="EMAIL"
                                        class="required email" id="mce-EMAIL" required="" value=""></div>
                                <div id="mce-responses" class="clear foot">
                                    <div class="response" id="mce-error-response" style="display: none;"></div>
                                    <div class="response" id="mce-success-response" style="display: none;"></div>
                                </div>
                                <div aria-hidden="true" style="position: absolute; left: -5000px;">
                                    /* real people should not fill this in and expect good things - do not remove this
                                    or
                                    risk
                                    form bot
                                    signups */
                                    <input type="text" name="b_5ecdb9ab5d01019296271639b_5af0739436" tabindex="-1"
                                        value="">
                                </div>
                                <div class="optionalParent">
                                    <div class="clear foot">
                                        <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button"
                                            value="Subscribe" style="background-color: white; color: black;">
                                        <p style="margin: 0px auto;"><a href="http://eepurl.com/h4aJZX"
                                                title="Mailchimp - email marketing made easy and fun"><span
                                                    style="display: inline-block; background-color: transparent; border-radius: 4px;"><img
                                                        class="refferal_badge"
                                                        src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
                                                        alt="Intuit Mailchimp"
                                                        style="width: 220px; height: 40px; display: flex; padding: 2px 0px; justify-content: center; align-items: center; background-color: #0a0909;"></span></a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

                <li><a target="_blank" href="https://www.tiktok.com/@ohmfieldmusic"><i class="fab fa-tiktok"></i></a>
                </li>
            </ul>
